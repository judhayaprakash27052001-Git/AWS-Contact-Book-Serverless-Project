<!DOCTYPE html>
<html>
<head>
  <title>Udhayaprakash Contact Book</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      background-color: rgba(255, 248, 240, 0.95);
      padding: 20px;
      border-radius: 15px;
      width: 50%;
      margin: 50px auto;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      animation: slideUp 1s ease-in-out;
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h1 {
      text-align: center;
      color: #5b3a1c;
      font-size: 28px;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input[type="text"], textarea, input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    textarea {
      height: 100px;
    }

    input[type="submit"] {
      background-color: #a87143;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #8b5e35;
    }

    #messageSaved {
      text-align: center;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“– Udhayaprakash Contact Book</h1>
    <label for="msg">Type Message:</label>
    <textarea id="msg"></textarea>

    <label for="fname">First Name </label>
    <input type="text" id="fname" />

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" />

    <input type="submit" id="savemessage" value="Save Message" />
    <p id="messageSaved"></p>

    <input type="submit" id="getmessages" value="View all Messages" />
    <div id="showMessages"></div>
  </div>
</body>
</html>
